<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:200,300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <title>Name Card | XYZ Law</title>
    <link
      href="https://fonts.googleapis.com/css?family=Muli:200,300"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>

  <body>
    <div class="namecard-container">
      <section class="top-cover banner"></section>
      <section class="bg-color-white primary-info">
        <div class="container">
          <div class="row name-title-company">
            <div class="col is-6">
              <p class="text-name">XYZ Law</p>
              <p class="text-title-company">Legal Services</p>
              <p class="text-title-company">
                Delivering legal services differently
              </p>
            </div>
            <div class="col">
              <img
                src="assets/lawsociety.png"
                style="width: 100px"
                alt="XYZ Law Solicitors part of Law Society"
              />
            </div>
          </div>
        </div>
      </section>

      <section class="bg-color-white secondary-info">
        <a href="mailto:hello@xyz.law">
          <div class="container">
            <div class="row detail">
              <div class="col">
                <img src="assets/icon-email.svg" alt="Email Icon"">
              </div>
              <div class="col is-8">
                <p class="text-detail">hello@xyz.law</p>
              </div>
              <div class="col">
                <img
                  src="assets/right-arrow.svg"
                  alt="Right Arrow"
                  height="50%"
                  width="40%"
                />
              </div>
            </div>
          </div>
        </a>
      </section>

      <section class="bg-color-white secondary-info">
        <a href="tel:+4408081092068">
          <div class="container">
            <div class="row detail">
              <div class="col">
                <img src="assets/icon-phone.svg" alt="Phone Icon"">
              </div>
              <div class="col is-8">
                <p class="text-detail">(+44) 0808 109 2068</p>
              </div>
              <div class="col">
                <img
                  src="assets/right-arrow.svg"
                  alt="Right Arrow"
                  height="50%"
                  width="40%"
                />
              </div>
            </div>
          </div>
        </a>
      </section>

      <section class="bg-color-white secondary-info">
        <a href="https://www.xyz.law">
          <div class="container">
            <div class="row detail">
              <div class="col">
                <img src="assets/icon-website.svg" alt="Website Icon"">
              </div>
              <div class="col is-8">
                <p class="text-detail">xyz.law</p>
              </div>
              <div class="col">
                <img
                  src="assets/right-arrow.svg"
                  alt="Right Arrow"
                  height="50%"
                  width="40%"
                />
              </div>
            </div>
          </div>
        </a>
      </section>

      <section class="bg-color-white secondary-info">
        <a
          href="https://www.google.com/maps/dir//xyz+law/data=!4m6!4m5!1m1!4e2!1m2!1m1!1s0x4879615eb9f2c599:0x7c4405d96963420c?sa=X&ved=2ahUKEwjCouyB2e7rAhVoSBUIHWeoBx0Q9RcwDHoECBcQBQ"
        >
          <div class="container">
            <div class="row detail">
              <div class="col">
                <img src="assets/icon-address.svg" alt="Address Icon"">
              </div>
              <div class="col is-8">
                <p class="text-detail">
                  XYZ Law Solicitors, Bond St, Dewsbury WF13 1AU
                </p>
              </div>
              <div class="col">
                <img
                  src="assets/right-arrow.svg"
                  alt="Right Arrow"
                  height="50%"
                  width="40%"
                />
              </div>
            </div>
          </div>
        </a>
      </section>

      <section class="bg-color-white bottom">
        <div class="container">
          <div class="row">
            <div class="col"></div>
            <div class="col is-5">
              <div class="button">
                <a href="user.vcf">
                  <p class="button">Download</p>
                </a>
              </div>
            </div>
            <div class="col"></div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
